<mat-card class="dialogo">
  <mat-card-header class="shadow">
    <div class="row mb-3">
      <div class="col-12 center-v center-h">
        <mat-icon color="primary">delete_sweep</mat-icon>
        <p class="ml-3 mb-0">
          <strong>{{
            "gestion_horarios.lista_espacios_inactivos" | translate
          }}</strong
          ><br />
          {{
            "gestion_horarios.descripcion_lista_espacios_inactivos" | translate
          }}
        </p>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="container row mt-2 mb-4">
      <div class="col-12">
        <div>
          <table mat-table [dataSource]="espaciosDesactivos" matSort>
            <ng-container
              *ngFor="let columna of espaciosDesactivosContructorTabla"
              [matColumnDef]="columna.columnDef"
            >
              <th mat-header-cell *matHeaderCellDef>
                <ng-container>
                  <div>
                    <b>{{ columna.header | translate }}</b>
                  </div>
                </ng-container>
              </th>

              <td mat-cell *matCellDef="let row">
                <ng-container
                  *ngTemplateOutlet="
                    cellTemplate;
                    context: { $implicit: columna, row: row }
                  "
                ></ng-container>
              </td>
              <ng-template #cellTemplate let-columna let-row="row">
                <ng-container [ngSwitch]="columna.columnDef">
                  <div *ngSwitchCase="'acciones'">
                    <mat-slide-toggle
                      (change)="activarDesactivarGrupo($event, row)"
                      ngModel
                    ></mat-slide-toggle>
                  </div>
                  <span *ngSwitchDefault>{{ columna.cell(row) }}</span>
                </ng-container>
              </ng-template>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tablaColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: tablaColumnas"></tr>
          </table>
        </div>
      </div>
    </div>
    <mat-dialog-actions class="" align="center">
      <button mat-stroked-button color="primary" [mat-dialog-close]>
        {{ "gestion_horarios.volver" | translate }}
      </button>
      <button
        (click)="preguntarActivadoGruposSeleccionados()"
        [disabled]="espaciosParaActivar.length == 0"
        mat-raised-button
        color="primary"
      >
        {{ "GLOBAL.guardar" | translate }}
      </button>
    </mat-dialog-actions>
  </mat-card-content>
</mat-card>
